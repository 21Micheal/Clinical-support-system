<!DOCTYPE html>
<html>
<head>
    <title>Clinical LLM Chatbot</title>
    <style>
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .chat-messages {
            height: 500px;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }
        .status-info {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üß† Clinical LLM Assistant</h1>
            <p>Powered by Fine-tuned Medical AI</p>
        </div>
        
        <div class="status-info" id="statusInfo">
            Loading chatbot...
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <strong>Clinical Assistant:</strong> Hello! I'm your AI clinical assistant, fine-tuned on medical literature. How can I help you with medical questions today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            ü§ñ AI is thinking...
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask a medical question (e.g., symptoms, treatments, diagnoses)..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let isProcessing = false;
        
        // Check chatbot status on page load
        async function checkStatus() {
            try {
                const response = await fetch('/chatbot/health');
                const data = await response.json();
                
                const statusInfo = document.getElementById('statusInfo');
                if (data.model_loaded) {
                    statusInfo.innerHTML = '‚úÖ Chatbot is ready! Model: ' + (data.model_info.model_type || 'Fine-tuned LLM');
                    statusInfo.style.background = '#d4edda';
                    statusInfo.style.color = '#155724';
                } else {
                    statusInfo.innerHTML = '‚ùå Chatbot model not loaded. Please check the server.';
                    statusInfo.style.background = '#f8d7da';
                    statusInfo.style.color = '#721c24';
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('typingIndicator').style.display = 'block';
            
            try {
                const response = await fetch('/chatbot/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('bot', data.answer, data.processing_time);
                } else {
                    addMessage('bot', 'Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                addMessage('bot', 'Error connecting to chatbot service. Please try again.');
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('typingIndicator').style.display = 'none';
            }
        }
        
        function addMessage(sender, text, processingTime = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let html = `<strong>${sender === 'user' ? 'You' : 'Clinical Assistant'}:</strong> ${text}`;
            if (processingTime !== null && sender === 'bot') {
                html += `<div style="font-size: 0.8em; color: #666; margin-top: 5px;">Generated in ${processingTime}s</div>`;
            }
            
            messageDiv.innerHTML = html;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
