<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow">
            <h2 class="text-center text-danger">Admin Login</h2>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="flash-container">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin.admin_login') }}" method="post">
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Master Password</label>
                    <input type="password" class="form-control" id="admin-password" name="admin_password" placeholder="Enter master password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Login as Admin</button>
            </form>

            <p class="text-center mt-3">
                <a href="{{ url_for('dashboard.login') }}" class="text-decoration-none">Back to User Login</a>
            </p>
        </div>
    </div>
</body>
</html>
